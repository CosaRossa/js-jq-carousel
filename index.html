<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <title>Slider</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <!-- Freccia sx -->
        <div class="prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <!-- Immagini -->
        <div class="images">
          <img class="first active" src="img/img1.jpeg" alt="foto 1">
          <img src="img/img2.jpeg" alt="foto 2">
          <img src="img/img3.jpeg" alt="foto 3">
          <img src="img/img4.jpeg" alt="foto 4">
          <img class="last" src="img/img5.jpeg" alt="foto 5">
        </div>
        <!-- Freccia dx -->
        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <!-- Pallini -->
      <div class="dots">
        <i class="fas fa-circle first active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>
    </main>
  </body>
</html>
